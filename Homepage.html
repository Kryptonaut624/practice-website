<DOCTYPE! html>
 <html>
  <button onClick="ask()"> Press me </button>
  <p id="answer"></p>
  <script>
   const solve = (function) =>{
    let sum=0;
    const fun= function.split('+','-','*','/');
    if(fun[1]){
     case '+':
      sum= Number(fun[0])+Number(fun[2]);
      return sum;
      break;
     case '-':
      sum= Number(fun[0])-Number(fun[2]);
      return sum;
      break;
     case '*':
      sum= Number(fun[0])*Number(fun[2]);
      return sum;
      break;
     case '/':
      sum= Number(fun[0])/Number(fun[2]);
      return sum;
      break;
     default:
      return 'This is an invalid statement';
      break;
    }
   }
function ask(){
   let query= prompt('Enter your statement','')
   if(query!=null){
    document.getElementByID("answer").innerHTML= solve(query);
   }
}
  </script>
 </html>
