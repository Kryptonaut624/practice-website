<DOCTYPE! html>
 <html>
  <head>
   <title>Calculator</title>
  </head>
  <body>
   <form id="calculator">
    <div>
     <input id="statement" type:"text"/>
     <input id="submit" type="submit" onclick="ask();"/>
    </div>
   <script>
    const solve = (function) =>{
     var sum=0;
     var fun= function.split(" ");
     switch(fun[1]){
      case "+":
       sum= Number(fun[0])+Number(fun[2]);
       return sum;
       break;
      case "-":
       sum= Number(fun[0])-Number(fun[2]);
       return sum;
       break;
      case "*":
       sum= Number(fun[0])*Number(fun[2]);
       return sum;
       break;
      case "/":
       sum= Number(fun[0])/Number(fun[2]);
       return sum;
       break;
      default:
       return "This is an invalid statement";
       break;
     }
    }
 function ask(){
    var query= document.getElementID("statement");
    if(query!=null){
     alert(solve(query));
    }else{
     alert("The calculator is probably buggy right now. I should fix that...");
    }
 }
  </body>
 </html>
