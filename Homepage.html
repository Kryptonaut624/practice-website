<!DOCTYPE html>
 <html>
  <head>
   <title>Calculator</title>
  </head>
  <body>
   <script>
    const solve = (fun) =>{
     var sum=0;
     fun.split(" ");
     switch(fun[1]){
      case "+":
       sum= Number(fun[0])+Number(fun[2]);
       return sum;
       break;
      case "-":
       sum= Number(fun[0])-Number(fun[2]);
       return sum;
       break;
      case "*":
       sum= Number(fun[0])*Number(fun[2]);
       return sum;
       break;
      case "/":
       sum= Number(fun[0])/Number(fun[2]);
       return sum;
       break;
      default:
       return "This is an invalid statement";
       break;
     }
    }
 function ask(){
  var num=solve(document.getElementID("statement").innerHTML);
  if(!num.equals("This is an invalid statement")){
   document.getElementID("answer").innerHTML= num;
   return "Solved";
  }
  else
   return "Invalid format";
 }
   </script>
   <form name="equate" onsubmit= "return ask()" method="solve">
     <input id="statement">
     <button id="submit" type="button" onclick="ask();">Calculate</button>
   </form>
   <p id="answer"></p>
  </body>
 </html>
