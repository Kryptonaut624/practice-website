<DOCTYPE! html>
 <html>
  <head>
   <title>Calculator</title>
  </head>
  <body>
   <p>You should probably click this button...</p>
   <button onclick="ask()"> Press me </button>
   <p id="answer"></p>
   <script>
    const solve = (function) =>{
     let sum=0;
     const fun= function.split('+','-','*','/');
     if(fun[1]){
      case '+':
       sum= Number(fun[0])+Number(fun[2]);
       return sum;
       break;
      case '-':
       sum= Number(fun[0])-Number(fun[2]);
       return sum;
       break;
      case '*':
       sum= Number(fun[0])*Number(fun[2]);
       return sum;
       break;
      case '/':
       sum= Number(fun[0])/Number(fun[2]);
       return sum;
       break;
      default:
       return 'This is an invalid statement';
       break;
     }
    }
 function ask(){
    let query= prompt('Enter your statement','0')
    if(query!=null){
     document.getElementByID("answer").innerHTML= solve(query);
    }
 }
   </script>
  </body>
 </html>
