<!DOCTYPE html>
 <html>
  <head>
   <title>Calculator</title>
  </head>
  <body>
   <form id="calculator">
    <div>
     <input id="statement">
     <button id="submit" type="button" onclick="ask();">Calculate</button>
    </div>
   </form>
   <p id="answer"></p>
   <script>
    const solve = (function) =>{
     var sum=0;
     var fun= function.split(" ");
     switch(fun[1]){
      case "+":
       sum= Number(fun[0])+Number(fun[2]);
       return sum;
       break;
      case "-":
       sum= Number(fun[0])-Number(fun[2]);
       return sum;
       break;
      case "*":
       sum= Number(fun[0])*Number(fun[2]);
       return sum;
       break;
      case "/":
       sum= Number(fun[0])/Number(fun[2]);
       return sum;
       break;
      default:
       return "This is an invalid statement";
       break;
     }
    }
 function ask(){
    var query= document.getElementID("statement");
    if(query!=null){
     document.getElementID("answer")=solve(query);
    }else{
     document.getElementID("answer")="The calculator is probably buggy right now. I should fix that...";
    }
 }
  </body>
 </html>
